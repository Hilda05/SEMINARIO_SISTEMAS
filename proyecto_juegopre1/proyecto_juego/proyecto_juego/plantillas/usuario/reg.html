{% extends 'base.html' %}
{% block container %}

			<center><h3><font face="rockwell" size=5px>Formulario de Registro de Usuario</font></h3><br>
			<form acion="" method="post" enctype='multipart/form-data' class="form-horizontal" style="color: blue;">
				{% csrf_token %}
				{% for datos in formulario %}
					{{datos.errors}}
					<div class"control-group">
						{{datos.label_tag}}
						<div class="controls">
							{{datos}}
						</div>
					</div>
				{% endfor %}
				<br><br>
				<table align='center' >
					<tr>
						<td align='right' width=150px><button type="submit",value="Guardar">Guardar</button></td>
						<td align='center' width=150px></td>
						<td align='left' width=150px><button type="reset",value="Borrar">Borrar</button></td>
					</tr>
				</table>
			</form></center>
		</div>
		<div class="span3"></div>
	</div>
	<script type="text/javascript">
		$('label').addClass('control-label')
	</script>
{% endblock  %}
